<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Detallada - El Escarabajo de Oro</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Merriweather', serif;
            background-color: #0e0e0e;
            color: #f5deb3;
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 3rem;
            color: #b8860b;
            text-shadow: 0 0 10px rgba(184, 134, 11, 0.3);
            margin-bottom: 1rem;
        }

        .btn-back {
            display: inline-block;
            background: linear-gradient(135deg, #b8860b, #8b6914);
            color: #2c2416;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            margin-bottom: 2rem;
        }

        .btn-back:hover {
            background: linear-gradient(135deg, #d4af37, #b8860b);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(184, 134, 11, 0.5);
        }

        /* =============== GRID =============== */
        .galeria-detalle {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        /* =============== TARJETAS =============== */
        .galeria-detalle-item {
            background: rgba(75, 0, 0, 0.1);
            border: 2px solid #b8860b;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            max-width: 550px;   /* Permite imágenes más grandes */
            margin: auto;
        }

        .galeria-detalle-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(184, 134, 11, 0.4);
        }

        .galeria-detalle-item h3 {
            color: #b8860b;
            font-family: 'Cinzel Decorative', cursive;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .galeria-detalle-item-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        /* =============== AJUSTE DE IMAGEN =============== */
        .galeria-detalle-item-image {
            width: 100%;
            max-width: 100%; /* ✔ Ahora puede ocupar todo el ancho */
            height: auto;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 10px;
            border: 2px solid #b8860b;
        }

        .galeria-detalle-item-image img {
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
        }

        /* =============== DESCRIPCIÓN =============== */
        .descripcion {
            background: rgba(75, 0, 0, 0.1);
            border: 2px solid #b8860b;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .descripcion h2 {
            color: #b8860b;
            font-family: 'Cinzel Decorative', cursive;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .descripcion p {
            font-size: 1.1rem;
            line-height: 1.8;
            text-align: justify;
        }

        footer {
            text-align: center;
            padding: 2rem;
            border-top: 2px solid #b8860b;
            margin-top: 3rem;
        }

        footer p {
            color: #b8860b;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="index.html#galerias" class="btn-back">← Volver a Galería</a>
        
        <div class="header">
            <h1 id="titulo">Galería Detallada</h1>
        </div>

        <div class="descripcion" id="descripcion">
            <h2 id="desc-titulo">Cargando...</h2>
            <p id="desc-texto">Por favor espera mientras se carga la información.</p>
        </div>

        <div class="galeria-detalle" id="galeriaDetalle">
            <!-- Se llena con JavaScript -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 El Escarabajo de Oro | Diseño Editorial</p>
    </footer>

    <script>
        const params = new URLSearchParams(window.location.search);
        const galeriaId = params.get('id');

        const contenido = {
            escarabajo: {
                titulo: 'El Escarabajo Dorado',
                descripcion: 'El escarabajo de oro es el objeto central de la historia. Este insecto de aspecto extraordinario, con marcas que asemejan una calavera en su caparazón, se convierte en el catalizador de toda la aventura. Su descubrimiento marca el inicio del misterio que lleva a William Legrand a buscar un tesoro legendario.',
                items: [
                    {
                        titulo: 'Apariencia',
                        descripcion: 'Un escarabajo de color dorado brillante con características únicas que lo distinguen de otros insectos.',
                        imagen: 'images/golden_beetle.png'
                    },
                    {
                        titulo: 'Símbolo del Misterio',
                        descripcion: 'Representa la conexión entre el presente y los secretos del pasado enterrados hace siglos.',
                        imagen: 'images/secretos.jpg'
                    },
                    {
                        titulo: 'Catalizador de la Aventura',
                        descripcion: 'Su hallazgo desencadena una serie de eventos que revelan la genialidad de Legrand en la decodificación.',
                        imagen: 'images/skullescarabajo.jpg'
                    }
                ]
            },
            pergamino: {
                titulo: 'El Pergamino Cifrado',
                descripcion: 'El pergamino es un documento antiguo que contiene un mensaje cifrado. Legrand lo descubre accidentalmente cuando expone el papel al calor. Este código es la clave para localizar el tesoro del Capitán Kidd, y su decodificación es un testimonio de la brillantez intelectual del protagonista.',
                items: [
                    {
                        titulo: 'El Código',
                        descripcion: 'Contiene un criptograma que debe ser descifrado usando métodos de análisis de frecuencia.',
                        imagen: 'images/escarabajocodex.jpg'
                    },
                    {
                        titulo: 'Descubrimiento',
                        descripcion: 'Se revela al aplicar calor al pergamino, mostrando un mensaje oculto durante siglos.',
                        imagen: 'images/criptograma.png'
                    },
                    {
                        titulo: 'La Solución',
                        descripcion: 'Legrand demuestra su genio al resolver el código y revelar las coordenadas exactas del tesoro.',
                        imagen: 'images/legrand.png'
                    }
                ]
            },
            isla: {
                titulo: 'La Isla Misteriosa',
                descripcion: 'La Isla Sullivan es el escenario donde vive William Legrand y donde comienza todo el misterio. Esta isla cercana a Charleston, Carolina del Sur, se convierte en el punto de partida para la búsqueda del tesoro del Capitán Kidd.',
                items: [
                    {
                        titulo: 'Ubicación',
                        descripcion: 'Situada cerca de Charleston, Carolina del Sur, donde Legrand vive en reclusión.',
                        imagen: 'images/catalizador.jpg'
                    },
                    {
                        titulo: 'Atmósfera',
                        descripcion: 'Un lugar desolado y misterioso que refleja el tono gótico de la narrativa de Poe.',
                        imagen: 'images/eltesoro.jpg'
                    },
                    {
                        titulo: 'Centro de la Aventura',
                        descripcion: 'De aquí parte la expedición que llevará al descubrimiento del legendario tesoro.',
                        imagen: 'images/mapa de pirata.jpg'
                    }
                ]
            },
            tesoro: {
                titulo: 'El Tesoro del Capitán Kidd',
                descripcion: 'El tesoro legendario del famoso pirata Capitán Kidd es el objetivo final de la búsqueda. Enterrado hace más de un siglo bajo un árbol especial, su ubicación exacta solo podía determinarse decifrando el código en el pergamino antiguo.',
                items: [
                    {
                        titulo: 'Fortuna Incalculable',
                        descripcion: 'Oro, joyas y otros objetos de valor acumulados durante la vida de piratería del Capitán Kidd.',
                        imagen: 'images/tesoro.jpg'
                    },
                    {
                        titulo: 'Ubicación Oculta',
                        descripcion: 'Enterrado bajo un árbol señalado por una calavera, requiriendo ingenio para ser encontrado.',
                        imagen: 'images/misterio.jpg'
                    },
                    {
                        titulo: 'Recompensa Final',
                        descripcion: 'La perseverancia y el razonamiento de Legrand lo llevan a descubrir esta riqueza legendaria.',
                        imagen: 'images/riquezas.jpg'
                    }
                ]
            },
            bosques: {
                titulo: 'Bosques Sombríos',
                descripcion: 'Los bosques oscuros y densos que rodean la isla forman parte del paisaje gótico de la novela. Durante la expedición en búsqueda del tesoro, Legrand y sus compañeros deben atravesar estos bosques traicioneros, llenos de misterio y peligro.',
                items: [
                    {
                        titulo: 'Ambiente Gótico',
                        descripcion: 'Bosques densos y oscuros que generan tensión y suspenso durante la búsqueda.',
                        imagen: 'images/bosque.jpg'
                    },
                    {
                        titulo: 'Obstáculos Naturales',
                        descripcion: 'Acantilados traicioneros, vegetación densa y terreno difícil que desafía a los aventureros.',
                        imagen: 'images/acantilados.jpg'
                    },
                    {
                        titulo: 'Símbolo del Misterio',
                        descripcion: 'Los bosques representan lo desconocido y los secretos enterrados en el pasado.',
                        imagen: 'images/arboles.jpg'
                    }
                ]
            }
        };

        const galeria = contenido[galeriaId];

        if (galeria) {
            document.getElementById('titulo').textContent = galeria.titulo;
            document.getElementById('desc-titulo').textContent = galeria.titulo;
            document.getElementById('desc-texto').textContent = galeria.descripcion;

            const galeriaDetalle = document.getElementById('galeriaDetalle');
            galeriaDetalle.innerHTML = galeria.items.map(item => `
                <div class="galeria-detalle-item">
                    <h3>${item.titulo}</h3>
                    <div class="galeria-detalle-item-content">
                        <p>${item.descripcion}</p>
                        <div class="galeria-detalle-item-image">
                            <img src="${item.imagen}" alt="${item.titulo}">
                        </div>
                    </div>
                </div>
            `).join('');
        } else {
            document.getElementById('titulo').textContent = 'Galería no encontrada';
            document.getElementById('desc-titulo').textContent = 'Error';
            document.getElementById('desc-texto').textContent = 'Lo sentimos, la galería que buscas no existe.';
        }
    </script>
</body>
</html>
